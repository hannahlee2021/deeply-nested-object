<!-- framework for all the days are the same -->
<!-- explanations on first one explain the rest -->

   <!-- day 1 data -->
    <div class = "day-1-hair">
        <!-- image + js hover event -->
        <a href="google.com"><img class="day-1-strand-img" src="hairs/day-1-strand.png" onmouseover="showContainer1()" onmouseout="hideContainer1()"width="100px"></a>
        <!-- container where data will be shown + initially hidden for mouseover event -->
        <div id="container1" style="display: none;">
      
        <!-- placeholder classes for dynamic information  -->
        <div class = "day_1_info">
            <h1 class = "day_title_1"></h1>
            <h3 class = "time_1"></h3>
            <h3 class = "num-1"></h3>
            <h3 class = "texture-1"></h3>
            <h3 class = "color-1"></h3>
            <h3 class = "length-1"></h3>
            <h3 class = "strand-length-1"></h3>
            <h3 class = "emotion-before-1">
                <h3 class = "leading-event">
                    <h3 class = "location-1"></h3>
                    <h3 class = "people-1"></h3>
                    <h3 class = "mood-1"></h3>
                    </h3>
                </h3>
            <h3 class = "emotion-during-1">
                <h3 class = "awareness"></h3>
                <h3 class = "instant-gratification"></h3>
            </h3>
            <h3 class = "emotion-after-1">
                <h3 class = "negative"></h3>
            </h3>
        </div>   
    </div>
</div>
